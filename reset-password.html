<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Your Password | HealthyU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #f7f7fa; color: #222; }
    .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #0002; padding: 40px 32px; }
    .logo { display: block; margin: 0 auto 18px auto; width: 120px; height: auto; }
    h2 { color: #22D231; font-size: 2rem; margin-bottom: 10px; text-align: center; }
    .subtitle { color: #555; font-size: 1.1rem; text-align: center; margin-bottom: 18px; }
    .input-group { margin-bottom: 22px; position: relative; }
    input[type="password"], input[type="text"] {
      width: 100%; padding: 14px 44px 14px 14px; border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
      background: #f9f9f9; transition: border 0.2s;
    }
    input:focus { border: 1.5px solid #22D231; outline: none; }
    .show-btn {
      position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
      background: none; border: none; color: #888; font-size: 1.1rem; cursor: pointer; padding: 0 6px;
      height: 28px; line-height: 28px;
    }
    button {
      width: 100%; padding: 14px; border-radius: 8px; border: none; background: #22D231; color: #fff;
      font-size: 1.1rem; font-weight: 600; cursor: pointer; margin-top: 10px; transition: background 0.2s;
    }
    button:disabled { background: #b6e6c9; cursor: not-allowed; }
    .msg { margin: 18px 0 0 0; text-align: center; font-size: 1rem; }
    .msg.error { color: #d32f2f; }
    .msg.success { color: #22D231; }
    .indicator {
      text-align: center; font-size: 1.05rem; color: #1e40af; margin-bottom: 10px; font-weight: 600;
      letter-spacing: 0.01em;
    }
    @media (max-width: 500px) {
      .container { padding: 24px 6vw; }
      .logo { width: 90px; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
  <div class="container">
    <img src="/healythu.png" alt="HealthyU Logo" class="logo" />
    <div id="indicator" class="indicator" style="display:none;"></div>
    <h2 id="resetTitle">Reset Your Password</h2>
    <div class="subtitle" id="subtitle">Enter your new password below.</div>
    <form id="resetForm" autocomplete="off">
      <div class="input-group">
        <input type="password" id="password" placeholder="New password" required minlength="8" />
        <button type="button" class="show-btn" onclick="togglePassword('password', this)">Show</button>
      </div>
      <div class="input-group">
        <input type="password" id="confirm" placeholder="Confirm new password" required minlength="8" />
        <button type="button" class="show-btn" onclick="togglePassword('confirm', this)">Show</button>
      </div>
      <button type="submit" id="submitBtn">Reset Password</button>
    </form>
    <div class="msg" id="msg"></div>
  </div>
  <script>
    // Show/hide password toggle
    function togglePassword(fieldId, btn) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        btn.textContent = "Hide";
      } else {
        input.type = "password";
        btn.textContent = "Show";
      }
    }

    // Parse query params
    function getQueryParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    const userId = getQueryParam('userId');
    const secret = getQueryParam('secret');
    const type = getQueryParam('type');
    const msgDiv = document.getElementById('msg');
    const indicator = document.getElementById('indicator');
    const resetTitle = document.getElementById('resetTitle');
    const subtitle = document.getElementById('subtitle');
    if (type === 'restaurant') {
      indicator.style.display = 'block';
      indicator.textContent = 'Resetting password for restaurant account';
      resetTitle.textContent = 'Reset Restaurant Password';
      subtitle.textContent = 'Enter a new password for your restaurant account.';
    }
    if (!userId || !secret) {
      msgDiv.textContent = "Invalid or missing reset link.";
      msgDiv.className = "msg error";
      document.getElementById('resetForm').style.display = 'none';
    }

    // Appwrite setup
    const client = new window.Appwrite.Client();
    client.setEndpoint('https://fra.cloud.appwrite.io/v1').setProject('67e3118c001bb9d73782');
    const account = new window.Appwrite.Account(client);

    document.getElementById('resetForm').onsubmit = async function(e) {
      e.preventDefault();
      msgDiv.textContent = '';
      msgDiv.className = "msg";
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirm').value;
      if (password !== confirm) {
        msgDiv.textContent = "Passwords do not match.";
        msgDiv.className = "msg error";
        return;
      }
      document.getElementById('submitBtn').disabled = true;
      try {
        await account.updateRecovery(userId, secret, password, confirm);
        msgDiv.textContent = "Password reset successful! You can now sign in.";
        msgDiv.className = "msg success";
        document.getElementById('resetForm').style.display = 'none';
      } catch (err) {
        msgDiv.textContent = err.message || "Failed to reset password. The link may be expired or invalid.";
        msgDiv.className = "msg error";
      }
      document.getElementById('submitBtn').disabled = false;
    };
  </script>
</body>
</html>
