<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Authentication Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #f7f7fa; color: #222; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .box { background: #fff; border-radius: 12px; box-shadow: 0 2px 16px #0002; padding: 32px 24px; text-align: center; }
    .success { color: #22D231; font-size: 1.3rem; margin-bottom: 10px; }
    .info { color: #555; font-size: 1rem; }
  </style>
</head>
<body>
  <div class="box">
    <div class="success">Authentication Complete</div>
    <div class="info">You can close this window and return to the app.</div>
  </div>
  <script>
    // Optionally, try to close the window automatically (works in some browsers)
    setTimeout(() => { window.close(); }, 2000);
  </script>
</body>
</html>
